  <!-- Course Data Fetch -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('https://ayyubxon.pythonanywhere.com/main/get-blog')
      .then(res => res.json())
      .then(data => {
        const selectedItem = data.find(item => item.id == id);
        console.log(data);
        
        if (selectedItem) {
          document.getElementById('course-title').textContent = selectedItem.title;
          document.getElementById('course-description').innerHTML = selectedItem.description;
          document.getElementById('course-video-container').innerHTML = selectedItem.link;
          document.getElementById('lab_id').textContent = selectedItem.id + ' - amaliyot';
          document.getElementById('mashq_id').textContent = selectedItem.id + ' - mashq';
          document.getElementById('download_btn').href = 'http://127.0.0.1:8000/' + selectedItem.file
        } else {
          document.body.innerHTML = '<p>Ma’lumot topilmadi.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

  <!-- Test Load, Render & Submit -->
  <script>
    const wrapper        = document.getElementById('questions-wrapper');
    const container      = document.getElementById('questions-container');
    const actionBtn      = document.getElementById('action-btn');
    const resultDisplay  = document.getElementById('result-display');
    let originalQuestions= [];
    let testId           = null;
    let isSubmitted      = false;
  
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  
    function renderQuestions(questions) {
      container.innerHTML     = '';
      resultDisplay.innerHTML = '';
      actionBtn.textContent   = 'Natijani bilish';
      actionBtn.className     = 'btn btn-success py-md-3 px-md-5';
      isSubmitted             = false;
      wrapper.style.display   = 'block';
  
      questions.forEach((q, idx) => {
        const opts  = shuffleArray([...q.options]);
        const block = document.createElement('div');
        block.className = 'mb-4';
  
        const title = document.createElement('h5');
        title.textContent = `${idx + 1}. ${q.question}`;
        block.appendChild(title);
  
        opts.forEach(opt => {
          const fc = document.createElement('div');
          fc.className = 'form-check mb-2';
  
          const rd = document.createElement('input');
          rd.className = 'form-check-input';
          rd.type      = 'radio';
          rd.name      = `question_${q.id}`;
          rd.id        = `opt_${opt.id}`;
          rd.value     = opt.id;
  
          const lbl = document.createElement('label');
          lbl.className = 'form-check-label';
          lbl.htmlFor  = rd.id;
          lbl.textContent = opt.answer;
  
          fc.appendChild(rd);
          fc.appendChild(lbl);
          block.appendChild(fc);
        });
  
        container.appendChild(block);
      });
    }
  
    window.addEventListener('DOMContentLoaded', () => {
      // 1) get-blog’dan data olib, testId’ni aniqlaymiz
      const params = new URLSearchParams(window.location.search);
      const id     = params.get('id');
  
      fetch('https://ayyubxon.pythonanywhere.com/main/get-blog')
        .then(res => res.json())
        .then(data => {
          const selectedItem = data.find(item => item.id == id);
          if (!selectedItem) {
            throw new Error('Blog item topilmadi');
          }
  
          // kurs ma’lumotlarini chiqarish
          document.getElementById('course-title').textContent       = selectedItem.title;
          document.getElementById('course-description').innerHTML  = selectedItem.description;
          document.getElementById('course-video-container').innerHTML = selectedItem.link;
          document.getElementById('lab_id').textContent            = `${selectedItem.id} - amaliyot`;
          document.getElementById('mashq_id').textContent          = `${selectedItem.id} - mashq`;
          document.getElementById('download_btn').href             = `http://127.0.0.1:8000${selectedItem.file}`;
  
          // 2) testId’ni o‘zlashtiramiz
          testId = selectedItem.test;
          // 3) shu testId bilan savollarni yuklashga o‘tamiz
          return fetch(`https://ayyubxon.pythonanywhere.com/main/tests/${testId}/`);
        })
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(json => {
          originalQuestions = json.test.questions;
          renderQuestions(originalQuestions);
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = '<p class="text-danger">Amaliyotga test biriktirilmagan! 🫢</p>';
        });
    });
  
    actionBtn.addEventListener('click', () => {
      if (!isSubmitted) {
        const answers = Array.from(container.children).map(div => {
          const name = div.querySelector('input').name;
          const qid  = parseInt(name.split('_')[1], 10);
          const ch   = div.querySelector('input:checked');
          return { question: qid, answer: ch ? parseInt(ch.value, 10) : null };
        });
  
        const missing = answers.find(a => a.answer === null);
        if (missing) {
          return alert(`Diqqat! Javobi belgilanmagan test(lar) bor.`);
        }
  
        // UI uchun ham, serverga ham
        fetch(`https://ayyubxon.pythonanywhere.com/main/tests/${testId}/submit/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        }).catch(e => console.error(e));
  
        let correctCount = 0;
        answers.forEach(ans => {
          const qObj = originalQuestions.find(q => q.id === ans.question);
          const opt  = qObj.options.find(o => o.id === ans.answer);
          if (opt && opt.is_correct) correctCount++;
        });
        const total = originalQuestions.length;
        const pct   = Math.round((correctCount / total) * 100);
  
        resultDisplay.className = 'ms-3 fw-bold ' +
          (pct < 60 ? 'text-danger' :
           pct <= 70 ? 'text-warning' :
                       'text-success');
        resultDisplay.textContent = `Natijangiz: ${pct}% (${correctCount}/${total})`;
  
        wrapper.style.display = 'none';
        actionBtn.textContent = 'Qayta ishlash';
        actionBtn.className   = 'btn btn-primary py-md-3 px-md-5';
        isSubmitted           = true;
      } else {
        renderQuestions(originalQuestions);
      }
    });
  </script>
